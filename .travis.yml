language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  global:
    - setup=basic 

matrix:
    allow_failures:
        - php: 7.0

sudo: false

before_install:
  - echo "extension = apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_script:
  - composer self-update

install: travis_retry composer install --no-interaction --prefer-source

script: vendor/bin/phpunit

notifications:
  email: false